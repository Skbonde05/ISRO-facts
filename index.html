<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        li h2 {
            margin: 0 0 10px;
            color: #555;
        }

        li p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts about ISRO</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const facts = [
                {
                    "title": "Establishment",
                    "description": "ISRO was founded on August 15, 1969, with the vision of harnessing space technology for national development while pursuing space science research and planetary exploration."
                },
                {
                    "title": "First Satellite",
                    "description": "ISRO's first satellite, Aryabhata, was launched on April 19, 1975, from the Soviet Union. It marked India's entry into the space age."
                },
                {
                    "title": "Launch Vehicles",
                    "description": "ISRO has developed several launch vehicles, including the Polar Satellite Launch Vehicle (PSLV) and the Geosynchronous Satellite Launch Vehicle (GSLV), which are used to deploy satellites into various orbits."
                },
                {
                    "title": "Chandrayaan Missions",
                    "description": "Chandrayaan-1, launched in 2008, was India's first mission to the Moon and helped confirm the presence of water molecules on the lunar surface. Chandrayaan-2, launched in 2019, aimed to explore the Moon's south pole."
                },
                {
                    "title": "Mars Orbiter Mission (Mangalyaan)",
                    "description": "Launched in 2013, Mangalyaan made India the first Asian nation to reach Martian orbit and the first nation in the world to do so on its first attempt."
                },
                {
                    "title": "Cost-Effective Missions",
                    "description": "ISRO is known for its cost-effective space missions. The Mars Orbiter Mission, for example, cost only about $74 million, making it one of the most affordable Mars missions."
                },
                {
                    "title": "NavIC",
                    "description": "ISRO developed the Navigation with Indian Constellation (NavIC), an autonomous satellite navigation system that provides accurate position information to users in India and the surrounding region."
                },
                {
                    "title": "Antrix Corporation",
                    "description": "Antrix is the commercial arm of ISRO, responsible for promoting and commercially exploiting products, services, and technologies developed by ISRO."
                },
                {
                    "title": "International Collaborations",
                    "description": "ISRO collaborates with various international space agencies, including NASA, ESA, and Roscosmos, for joint missions, satellite launches, and research."
                },
                {
                    "title": "Human Spaceflight Program",
                    "description": "ISRO is working on its human spaceflight program, Gaganyaan, which aims to send Indian astronauts to space. The mission is expected to launch in the near future."
                }
            ];

            const factsList = document.getElementById('facts-list');

            facts.forEach(fact => {
                const listItem = document.createElement('li');
                const title = document.createElement('h2');
                const description = document.createElement('p');

                title.textContent = fact.title;
                description.textContent = fact.description;

                listItem.appendChild(title);
                listItem.appendChild(description);
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
